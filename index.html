<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./background.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
  <script type="text/javascript" src="./sound.js"></script>
  <script type="text/javascript" src="./objects.js"></script>
  <script type="text/javascript" src="./score.js"></script>
  <script type="text/javascript" src="./enemies.js"></script>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>ZeldAlvaro</title>
</head>

<body>
  <div id='start' class="container">
    <img class="mainImg"src="./images/zelda-logo-3891.png" alt="" style="width:50%;">
    <button id="start-button">StartGame</button>
    <img src="./images/controls.png" alt="">

    <div id="keyboard">

      <img id="arrow" src="./images/arrow keys.png">

      <img id="spacebar" src="./images/spacebar.png">
    </div>
  </div>
  <div id="game-board">
    <canvas id="canvass"></canvas>
  </div>
  <div id='gameover' class="container">
    <img class="mainImg" src="./images/zelda-logo-3891.png" alt="" style="width:50%;">
    <button id="restart">Restart</button>
  </div>
</body>

</html>
